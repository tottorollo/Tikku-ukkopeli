<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
<title>Tikku-ukkopeli</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  width: 100%;
  height: 100%;
  overflow: hidden;
  touch-action: none;
}
canvas {
  display: block;
  margin: auto;
  background: #222;
}
.rotate-warning {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  display: none;
  align-items: center;
  justify-content: center;
  font-size: 26px;
  z-index: 999;
}
@media (orientation: portrait) {
  canvas { display: none; }
  .rotate-warning { display: flex; }
}
.controls {
  position: fixed;
  bottom: 10px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}
.controls.left { left: 10px; }
.controls.right { right: 10px; }
.row {
  display: flex;
  gap: 8px;
}
.button {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: 2px solid white;
  background: rgba(255,255,255,0.15);
  color: white;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="rotate-warning">K√§√§nn√§ puhelin vaaka-asentoon üì±‚ÜîÔ∏è</div>
<canvas id="game"></canvas>

<!-- Pelaaja 1 -->
<div class="controls left">
  <button class="button" id="p1Jump">Hyppy</button>
  <div class="row">
    <button class="button" id="p1Left">‚Üê</button>
    <button class="button" id="p1Right">‚Üí</button>
  </div>
  <div class="row">
    <button class="button" id="p1Hit">Isku</button>
    <button class="button" id="p1Block">Torj.</button>
  </div>
</div>

<!-- Pelaaja 2 -->
<div class="controls right">
  <button class="button" id="p2Jump">Hyppy</button>
  <div class="row">
    <button class="button" id="p2Left">‚Üê</button>
    <button class="button" id="p2Right">‚Üí</button>
  </div>
  <div class="row">
    <button class="button" id="p2Hit">Isku</button>
    <button class="button" id="p2Block">Torj.</button>
  </div>
</div>

<script>
/* ===== PELIN ASETUKSET ===== */
const GAME_WIDTH = 1280;
const GAME_HEIGHT = 720;
const MAX_HITS = 20;

/* ===== CANVAS ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  const scale = Math.min(
    window.innerWidth / GAME_WIDTH,
    window.innerHeight / GAME_HEIGHT
  );
  canvas.width = GAME_WIDTH * scale;
  canvas.height = GAME_HEIGHT * scale;
  ctx.setTransform(scale, 0, 0, scale, 0, 0);
}
window.addEventListener("resize", resize);
resize();

/* ===== PELAAJA ===== */
function createPlayer(x, color) {
  return {
    x,
    y: GAME_HEIGHT - 200,
    vx: 0,
    vy: 0,
    scale: 2,
    color,
    hitsTaken: 0,
    isHitting: false,
    hitTimer: 0,
    isBlocking: false,
    blockTimer: 0,
    onGround: true
  };
}

let p1 = createPlayer(350, "lime");
let p2 = createPlayer(930, "cyan");
let roundOver = false;
let roundTextTimer = 0;

/* ===== OHJAUS ===== */
function bind(btn, down) {
  btn.addEventListener("touchstart", e => { e.preventDefault(); down(); });
}

bind(p1Left, () => p1.vx = -6);
bind(p1Right, () => p1.vx = 6);
bind(p2Left, () => p2.vx = -6);
bind(p2Right, () => p2.vx = 6);

bind(p1Jump, () => jump(p1));
bind(p2Jump, () => jump(p2));
bind(p1Hit, () => hit(p1));
bind(p2Hit, () => hit(p2));
bind(p1Block, () => block(p1));
bind(p2Block, () => block(p2));

document.addEventListener("touchend", () => {
  p1.vx = 0;
  p2.vx = 0;
});

/* ===== TOIMINNOT ===== */
function jump(p) {
  if (p.onGround) {
    p.vy = -18;
    p.onGround = false;
  }
}
function hit(p) {
  p.isHitting = true;
  p.hitTimer = 8; // lyhyempi osumaikkuna
}
function block(p) {
  p.isBlocking = true;
  p.blockTimer = 120; // 2 sekuntia (60fps)
}

/* ===== P√ÑIVITYS ===== */
function updatePlayer(p) {
  p.x += p.vx;
  p.y += p.vy;
  p.vy += 1.1;

  if (p.y >= GAME_HEIGHT - 200) {
    p.y = GAME_HEIGHT - 200;
    p.vy = 0;
    p.onGround = true;
  }

  if (p.hitTimer > 0) p.hitTimer--;
  else p.isHitting = false;

  if (p.blockTimer > 0) p.blockTimer--;
  else p.isBlocking = false;
}

/* ===== ISKUT ===== */
let hitFX = [];
function checkHit(a, d) {
  if (!a.isHitting || roundOver) return;
  if (Math.abs(a.x - d.x) < 90) {
    if (!d.isBlocking) {
      d.hitsTaken++;
      hitFX.push({x:d.x,y:d.y,r:20});
      if (d.hitsTaken >= MAX_HITS) endRound();
    }
  }
}

/* ===== ER√Ñ ===== */
function endRound() {
  roundOver = true;
  roundTextTimer = 120;
}
function resetRound() {
  p1 = createPlayer(350, "lime");
  p2 = createPlayer(930, "cyan");
  roundOver = false;
}

/* ===== PIIRTO ===== */
function drawPlayer(p) {
  const s = p.scale;
  ctx.strokeStyle = p.isBlocking ? "yellow" : p.color;
  ctx.lineWidth = 4;

  // vartalo
  ctx.beginPath();
  ctx.moveTo(p.x, p.y - 80*s);
  ctx.lineTo(p.x, p.y);
  ctx.stroke();

  // k√§det
  ctx.beginPath();
  ctx.moveTo(p.x, p.y - 50*s);
  ctx.lineTo(p.x + (p.isHitting ? 60*s : 30*s), p.y - 50*s);
  ctx.stroke();

  // jalat
  ctx.beginPath();
  ctx.moveTo(p.x, p.y);
  ctx.lineTo(p.x - 25*s, p.y + 50*s);
  ctx.moveTo(p.x, p.y);
  ctx.lineTo(p.x + 25*s, p.y + 50*s);
  ctx.stroke();
}

function drawFX() {
  hitFX.forEach(fx => {
    ctx.strokeStyle = "red";
    ctx.beginPath();
    ctx.arc(fx.x, fx.y - 80, fx.r, 0, Math.PI*2);
    ctx.stroke();
    fx.r += 3;
  });
  hitFX = hitFX.filter(fx => fx.r < 60);
}

function drawHUD() {
  ctx.fillStyle = "red";
  ctx.fillRect(50,30,(MAX_HITS-p1.hitsTaken)*15,20);
  ctx.fillRect(GAME_WIDTH-50-(MAX_HITS-p2.hitsTaken)*15,30,(MAX_HITS-p2.hitsTaken)*15,20);
}

/* ===== LOOP ===== */
function loop() {
  ctx.clearRect(0,0,GAME_WIDTH,GAME_HEIGHT);

  if (!roundOver) {
    updatePlayer(p1);
    updatePlayer(p2);
    checkHit(p1,p2);
    checkHit(p2,p1);
  } else {
    roundTextTimer--;
    if (roundTextTimer <= 0) resetRound();
  }

  drawPlayer(p1);
  drawPlayer(p2);
  drawFX();
  drawHUD();

  if (roundOver) {
    ctx.fillStyle = "white";
    ctx.font = "60px Arial";
    ctx.fillText("UUSI ER√Ñ", GAME_WIDTH/2-150, GAME_HEIGHT/2);
  }

  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
