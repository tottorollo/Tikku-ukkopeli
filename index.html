<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Tikku-ukkopeli</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:black;
  overflow:hidden;
  touch-action:none;
  font-family:Arial, sans-serif;
}

#rotate{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:black;
  color:white;
  font-size:32px;
  z-index:20;
}

#topbar{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:50px;
  background:#111;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}

#topbar button{
  font-size:18px;
  padding:6px 16px;
}

#gameWrap{
  position:absolute;
  top:50px;
  left:0;
  right:0;
  bottom:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

canvas{
  background:#222;
  image-rendering:pixelated;
}

.controls{
  position:fixed;
  bottom:20px;
  width:180px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  z-index:15;
}

.left{ left:20px; }
.right{ right:20px; }

.btn{
  width:80px;
  height:80px;
  border-radius:50%;
  border:3px solid white;
  color:white;
  background:#444;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
  user-select:none;
}
</style>
</head>

<body>

<div id="rotate">Käännä puhelin vaakaan</div>

<div id="topbar">
  <button id="modeBtn">Yksinpeli</button>
</div>

<div id="gameWrap">
  <canvas id="c" width="1280" height="600"></canvas>
</div>

<div class="controls left">
  <div class="btn" id="p1Jump">Hyppy</div>
  <div class="btn" id="p1L">←</div>
  <div class="btn" id="p1R">→</div>
  <div class="btn" id="p1Hit">Isku</div>
  <div class="btn" id="p1Block">Torj.</div>
</div>

<div class="controls right" id="p2c" style="display:none">
  <div class="btn" id="p2Jump">Hyppy</div>
  <div class="btn" id="p2L">←</div>
  <div class="btn" id="p2R">→</div>
  <div class="btn" id="p2Hit">Isku</div>
  <div class="btn" id="p2Block">Torj.</div>
</div>

<script>
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");
const W=1280,H=600;

function scaleCanvas(){
  const scale=Math.min(
    innerWidth/W,
    (innerHeight-50)/H
  );
  canvas.style.transform=`scale(${scale})`;
}
onresize=()=>{
  document.getElementById("rotate").style.display=
    innerHeight>innerWidth?"flex":"none";
  scaleCanvas();
};
onresize();

let single=true;
const modeBtn=document.getElementById("modeBtn");
const p2c=document.getElementById("p2c");

modeBtn.onclick=()=>{
  single=!single;
  modeBtn.textContent=single?"Yksinpeli":"Kaksinpeli";
  p2c.style.display=single?"none":"flex";
};

function fighter(x,color){
  return{
    x,y:420,vx:0,vy:0,
    dir:1,
    hp:20,
    hit:0,block:0,blockCD:0,flash:0,
    c:color
  };
}

let p1=fighter(350,"lime");
let p2=fighter(930,"cyan");
let over=false,timer=0;

function draw(p,o){
  const s=2;
  p.dir=o.x>p.x?1:-1;
  ctx.strokeStyle=p.flash?"red":p.c;
  ctx.lineWidth=4;

  // pää
  ctx.beginPath();
  ctx.arc(p.x,p.y-240,30,0,Math.PI*2);
  ctx.stroke();

  // vartalo
  ctx.beginPath();
  ctx.moveTo(p.x,p.y-210);
  ctx.lineTo(p.x,p.y-120);
  ctx.stroke();

  // jalat
  ctx.beginPath();
  ctx.moveTo(p.x,p.y-120);
  ctx.lineTo(p.x-40,p.y);
  ctx.moveTo(p.x,p.y-120);
  ctx.lineTo(p.x+40,p.y);
  ctx.stroke();

  // käsi
  ctx.beginPath();
  ctx.moveTo(p.x,p.y-190);
  if(p.block){
    ctx.lineTo(p.x+60*p.dir,p.y-240);
  }else if(p.hit){
    ctx.lineTo(p.x+90*p.dir,p.y-190);
  }else{
    ctx.lineTo(p.x+60*p.dir,p.y-190);
  }
  ctx.stroke();
}

function update(p){
  p.x+=p.vx;
  p.y+=p.vy;
  p.vy+=1.2;
  if(p.y>420){p.y=420;p.vy=0;}
  p.vx*=0.8;
  if(p.hit)p.hit--;
  if(p.block){
    if(--p.block<=0)p.blockCD=60;
  }else if(p.blockCD>0)p.blockCD--;
  if(p.flash)p.flash--;
}

function hit(a,b){
  if(a.hit===10 && !b.block && Math.abs(a.x-b.x)<120){
    b.hp--;
    b.flash=8;
    if(b.hp<=0){over=true;timer=120;}
  }
}

function ai(){
  if(p2.block||p2.hit)return;
  if(Math.random()<0.03)p2.vx=(p1.x>p2.x?1:-1)*6;
  if(Math.random()<0.015)p2.hit=10;
  if(Math.random()<0.01)p2.block=60;
}

function loop(){
  ctx.clearRect(0,0,W,H);

  if(!over){
    update(p1);update(p2);
    if(single)ai();
    hit(p1,p2);hit(p2,p1);
  }else if(--timer<=0){
    p1=fighter(350,"lime");
    p2=fighter(930,"cyan");
    over=false;
  }

  draw(p1,p2);draw(p2,p1);

  ctx.fillStyle="white";
  ctx.font="20px Arial";
  ctx.fillText("P1: "+p1.hp,20,40);
  ctx.fillText("P2: "+p2.hp,W-120,40);

  if(over){
    ctx.font="50px Arial";
    ctx.fillText("UUSI ERÄ",W/2-120,H/2);
  }

  requestAnimationFrame(loop);
}
loop();

function bind(id,fn){
  document.getElementById(id).ontouchstart=e=>{
    e.preventDefault();fn();
  };
}

bind("p1L",()=>p1.vx=-8);
bind("p1R",()=>p1.vx=8);
bind("p1Jump",()=>{if(p1.vy===0)p1.vy=-20});
bind("p1Hit",()=>{if(!p1.block)p1.hit=10});
bind("p1Block",()=>{if(!p1.hit&&!p1.blockCD)p1.block=60});

bind("p2L",()=>p2.vx=-8);
bind("p2R",()=>p2.vx=8);
bind("p2Jump",()=>{if(p2.vy===0)p2.vy=-20});
bind("p2Hit",()=>{if(!p2.block)p2.hit=10});
bind("p2Block",()=>{if(!p2.hit&&!p2.blockCD)p2.block=60});
</script>
</body>
</html>
